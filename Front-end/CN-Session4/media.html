<!DOCTYPE html>
<head>
    <title>Media tag</title>
    <link rel="icon" href="static/logo.png" type="image/x-icon">

    <meta name="description" content="This is a media documents">
    <meta name="keywords" content="camera, phone, ...">
    <meta name="author" content="your name">

</head>

<body>

    <!-- <audio src="static/audio.mp3" type="audio/mp3" controls></audio> -->

    <audio>
        <source src="static/audio.mp3" type="audio/mp3">
        <source src="static/audio.ogg" type="audio/ogg" >
    </audio>

    <video height="200" width="400" controls>
        <source src="static/video.mp4" type="video/mp4">
        This browser does not support video file
    </video>

    <figure>
        <img src="static/logo.png" height="200" width="400">
        <figcaption>This is CN logo</figcaption>
    </figure>
</body>
</html>
